<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <button id="refresh-site-btn">Restart Game</button>
      <div class="playerWrap">
        <h2 class="turn">Player "O" name: </h2>
        <input type="text">
      </div>
      <div class="playerWrap">
        <h2>Player "X" name: </h2>
        <input type="text" name="" id="">
      </div>
      <h1 class="turn">It's ...(update based on input) turn</h1>
      <p id="instrution-message">If you wish to play, than click a field.</p>
      <div class="board">
      </div>
      <h1 id="winner-message">
        (Name of the Player ...) has won || draw     </h1>
    </div>
  </body>
</html>
